    <main class="container">
        <form id="contact" action="" method="post">
            <h1>FORMULAIRE DE CONTACT</h1>
            <h2>Vous pouvez me contacter via ce formulaire :</h2>
            <fieldset>
                <input placeholder="Votre Prénom :" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Votre Nom :" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Votre adresse email :" type="email" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Numéro de teléphone mobile (optional)" type="tel" tabindex="4" required>
            </fieldset>
            <fieldset>
                <input placeholder="Numéro de teléphone fixe (optional)" type="url" tabindex="5" required>
            </fieldset>
            <fieldset>
                <select name="sujets" id="listesujets" required="">
                    <option value="" selected="selected" disabled="" hidden="">Selectionnez...</option>
                    <option value="proposition de stage">Proposition de stage</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="cafe">Café</option>
                    <option value="autre">Autre</option>
                </select>
            </fieldset>
            <fieldset>
                <textarea placeholder="Taper votre message ici...." tabindex="6" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyer</button>
            </fieldset>
        </form>
    </main>
